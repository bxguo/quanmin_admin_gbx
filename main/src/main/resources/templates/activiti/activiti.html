<script type="text/javascript" src="/js/activiti/activiti.js"></script>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="m-b-md">
			<form class="form-inline" role="form" id="searchForm" name="searchForm">
				<div class="form-group">
					<label class="control-label">
					<!-- <span class="h4 font-thin v-middle">名称:</span> -->	
					</label>
				<!--  	<input class="form-control" id="name" name="name">-->
				</div>
				<a href="javascript:void(0)" class="btn btn-s-md btn-default btn-rounded" @click="query" id="search">查询</a>
			</form>
		</div>
		<header class="panel-heading">
			<div class="doc-buttons">
				<a class="btn btn-primary" @click="add">
					<i class="fa fa-plus"></i>
					&nbsp;新增
				</a>
				<!--  
				<a class="btn btn-primary" @click="update">
					<i class="fa fa-pencil-square-o"></i>
					&nbsp;修改
				</a>-->
				<a class="btn btn-primary" @click="del">
					<i class="fa fa-trash-o"></i>
					&nbsp;删除
				</a>
				<a class="btn btn-primary" @click="deployment">
					<i class="fa fa-trash-o"></i>
					&nbsp;发布
				</a>
			</div>
		</header>
		<div class="table-responsive">
			<div id="paging" class="pagclass"></div>
		</div>
	</div>
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">流程名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="m.name" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">关键字</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="m.key" placeholder="key" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
				&nbsp;&nbsp;
				<input type="button" class="btn btn-warning" @click="reload" value="返回" />
			</div>
		</form>
	</div>
</div>
